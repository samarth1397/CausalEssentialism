runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /css
  static_dir: css

- url: /img2
  static_dir: img2

- url: /PDF
  static_dir: PDF

- url: /sounds
  static_dir: sounds

- url: /html
  static_dir: html

- url: /js
  static_dir: js

- url: /.*
  script: backend.application

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
  
builtins:
  - remote_api: on
